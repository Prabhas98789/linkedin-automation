<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-gray-900">
<head>
  <meta charset="UTF-8">
  <title>User Auth</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md space-y-4">
    <h1 class="text-2xl font-bold text-center">Welcome</h1>
    <div class="flex justify-center gap-4 mb-4">
      <button onclick="showTab('login')" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
      <button onclick="showTab('signup')" class="bg-gray-300 px-4 py-2 rounded">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <input type="email" id="loginEmail" placeholder="Email" required class="w-full p-2 border rounded">
      <input type="password" id="loginPassword" placeholder="Password" required class="w-full p-2 border rounded">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="space-y-4 hidden">
      <input type="text" id="signupName" placeholder="Name" required class="w-full p-2 border rounded">
      <input type="email" id="signupEmail" placeholder="Email" required class="w-full p-2 border rounded">
      <input type="password" id="signupPassword" placeholder="Password" required class="w-full p-2 border rounded">
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded w-full">Create Account</button>
    </form>

    <p id="statusMsg" class="text-sm text-center text-gray-700"></p>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const msg = document.getElementById("statusMsg");

    function showTab(tab) {
      if (tab === 'login') {
        loginForm.classList.remove("hidden");
        signupForm.classList.add("hidden");
        msg.textContent = "";
      } else {
        signupForm.classList.remove("hidden");
        loginForm.classList.add("hidden");
        msg.textContent = "";
      }
    }

    // Sign up handler
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      const res = await fetch("https://n8n.sapidblue.in/webhook/create-user-account", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
      });

      const data = await res.json();
      if (data.status === "EXISTS") {
        msg.textContent = "⚠️ User already exists. Please log in.";
        showTab('login');
      } else if (data.status === "CREATED") {
        msg.textContent = "✅ Account created! Please log in.";
        showTab('login');
      } else {
        msg.textContent = "❌ Failed to create user.";
      }
    });

    // Login handler
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const res = await fetch("https://n8n.sapidblue.in/webhook/verify-user-login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (data.status === "SUCCESS") {
        msg.textContent = "✅ Login successful!";
        window.location.href = `user-dashboard.html?user_id=${data.user_id}`;
      } else {
        msg.textContent = "❌ Invalid credentials.";
      }
    });
  </script>
</body>
</html>
