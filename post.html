<!DOCTYPE html>
<html lang="en" class="bg-gray-50">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body class="flex min-h-screen bg-gray-100">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md p-5 space-y-4">
      <h2 class="text-xl font-bold text-gray-700">Navigation</h2>
      <nav class="space-y-2 text-sm">
        <a href="connections.html" class="block text-gray-700 hover:text-blue-500">Connections</a>
        <a href="messages.html" class="block text-gray-700 hover:text-blue-500">Messages</a>
        <a href="sequence.html" class="block text-gray-700 hover:text-blue-500">Sequence</a>
        <a href="post.html" class="block font-semibold text-blue-600">Post</a>
        <a href="warmup.html" class="block text-gray-700 hover:text-blue-500">Warmup</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8" x-data="postManager()">
      <h1 class="text-2xl font-bold mb-6 text-gray-800">Create and Manage Posts</h1>

      <!-- Post Creation Form -->
      <form @submit.prevent="submitPost" class="bg-white p-6 rounded shadow mb-10">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Create a New Post</h2>
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-600">Title</label>
            <input type="text" x-model="post.title" class="w-full p-2 border rounded" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600">Text</label>
            <textarea x-model="post.textposted" class="w-full p-2 border rounded" rows="4" required></textarea>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600">News URL</label>
            <input type="url" x-model="post.news_url" class="w-full p-2 border rounded" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600">Image URL</label>
            <input type="url" x-model="post.image_url" class="w-full p-2 border rounded" />
          </div>
          <input type="hidden" x-model="post.account_id" />
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Post to LinkedIn
          </button>
        </div>
      </form>

      <!-- Posted News Display -->
      <section>
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Previously Posted News</h2>
        <template x-if="loading">
          <p class="text-gray-500">Loading posts...</p>
        </template>
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6" x-show="!loading">
          <template x-for="news in newsList" :key="news.news_url">
            <div class="bg-white p-4 rounded shadow">
              <img :src="news.image_url" alt="" class="w-full h-40 object-cover rounded mb-3" x-show="news.image_url">
              <h3 class="text-lg font-semibold text-gray-800" x-text="news.title"></h3>
              <p class="text-gray-600 text-sm mt-1" x-text="news.textposted"></p>
              <p class="text-gray-500 text-xs mt-2">Posted on: <span x-text="news.posttime"></span></p>
              <a :href="news.news_url" target="_blank" class="text-blue-600 text-sm underline mt-2 inline-block">Read more</a>
            </div>
          </template>
        </div>
      </section>
    </main>

    <script>
      function postManager() {
        return {
          loading: true,
          post: {
            title: '',
            textposted: '',
            news_url: '',
            image_url: '',
            account_id: 'AfswY-f4Rm-UXgh905O-0A',
          },
          newsList: [],
          async submitPost() {
            try {
              const response = await fetch("https://n8n.sapidblue.in/webhook/Postonlinkedinwithunipile", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json"
                },
                body: JSON.stringify(this.post)
              });
              if (response.ok) {
                alert("Post submitted successfully!");
                this.post.title = '';
                this.post.textposted = '';
                this.post.news_url = '';
                this.post.image_url = '';
                this.fetchNews();
              } else {
                alert("Failed to submit post.");
              }
            } catch (err) {
              console.error(err);
              alert("An error occurred while posting.");
            }
          },
          async fetchNews() {
            this.loading = true;
            try {
              const res = await fetch("https://n8n.sapidblue.in/webhook/view-news-details-online");
              const data = await res.json();
              this.newsList = data.filter(item => item.account_id === this.post.account_id);
            } catch (err) {
              console.error("Failed to fetch news:", err);
            } finally {
              this.loading = false;
            }
          },
          async init() {
            this.fetchNews();
          }
        };
      }

      document.addEventListener("alpine:init", () => {
        Alpine.data("postManager", postManager);
        Alpine.store("postStore", postManager());
        Alpine.store("postStore").init();
      });
    </script>
  </body>
</html>
