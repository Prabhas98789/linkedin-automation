<!DOCTYPE html>
<html lang="en" class="bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messages</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body x-data="messagePage()" x-init="initPage()" class="min-h-screen text-gray-800 font-sans">
  <div class="flex h-screen">
    
    <!-- Sidebar -->
    <div class="w-1/4 border-r border-gray-200 bg-white overflow-y-auto">
      <h2 class="text-xl font-semibold p-4 border-b">Connections</h2>

      <!-- Search Input -->
      <div class="px-4 pb-2">
        <input type="text" x-model="searchText" placeholder="Search..." class="w-full px-3 py-2 border rounded text-sm" />
      </div>

      <ul>
        <template x-for="person in filteredPeople" :key="person.connection_urn">
          <li @click="selectConnection(person)" class="cursor-pointer hover:bg-gray-100 px-4 py-3 flex items-center gap-3"
              :class="{ 'bg-gray-200': selectedConnection?.connection_urn === person.connection_urn }">
            <img :src="clean(person.profile_picture_url)" class="w-8 h-8 rounded-full object-cover" />
            <span x-text="`${clean(person.first_name)} ${clean(person.last_name)}`" class="text-sm font-medium"></span>
          </li>
        </template>
      </ul>
    </div>

    <!-- Chat Panel -->
    <div class="flex-1 flex flex-col">
      
      <!-- Header -->
      <div class="px-6 py-4 border-b flex items-center gap-4 bg-white">
        <template x-if="selectedConnection">
          <div class="flex items-center gap-4">
            <img :src="clean(selectedConnection.profile_picture_url)" class="w-10 h-10 rounded-full object-cover" />
            <div>
              <div class="text-lg font-semibold" x-text="`${clean(selectedConnection.first_name)} ${clean(selectedConnection.last_name)}`"></div>
              <div class="text-sm text-gray-500" x-text="clean(selectedConnection.headline)"></div>
            </div>
          </div>
        </template>
        <template x-if="!selectedConnection">
          <div class="text-gray-400 text-sm">Select a connection to start chatting</div>
        </template>
      </div>

      <!-- Messages -->
      <div class="flex-1 overflow-y-auto p-6 space-y-4 bg-gray-50">
        <template x-for="msg in chatMessages" :key="msg.message_id || msg.id">
          <div class="max-w-lg" :class="msg.direction === 'outgoing' || msg.sender === 'me' ? 'ml-auto text-right' : 'mr-auto text-left'">
            <div class="inline-block px-4 py-2 rounded-lg"
                 :class="msg.direction === 'outgoing' || msg.sender === 'me' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-800'">
              <span x-text="msg.text"></span>
            </div>
            <div class="text-xs text-gray-400 mt-1" x-text="msg.timestamp"></div>
          </div>
        </template>
      </div>

      <!-- Input -->
      <div class="p-4 border-t bg-white flex gap-2">
        <input x-model="newMessage" @keydown.enter="sendMessage"
               type="text" placeholder="Type a message..." class="flex-1 px-4 py-2 border rounded-lg text-sm" />
        <button @click="sendMessage"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-sm">
          Send
        </button>
      </div>
    </div>
  </div>

  <script>
    function messagePage() {
      return {
        uid: '',
        userId: '',
        people: [],
        searchText: '',
        selectedConnection: null,
        chatMessages: [],
        newMessage: '',
        loading: false,

        get filteredPeople() {
          if (!this.searchText.trim()) return this.people;
          const term = this.searchText.toLowerCase();
          return this.people.filter(p =>
            (`${this.clean(p.first_name)} ${this.clean(p.last_name)}`.toLowerCase().includes(term) ||
             (p.headline || '').toLowerCase().includes(term))
          );
        },

        async initPage() {
          const params = new URLSearchParams(window.location.search);
          this.uid = params.get('uid');
          this.userId = params.get('user_id');

          if (!this.uid || !this.userId) {
            alert('Missing uid or user_id. Redirecting...');
            window.location.href = 'auth.html';
            return;
          }

          this.loading = true;
          const response = await fetch(`https://n8n.sapidblue.in/webhook/Get-first-connection-list?account_id=${this.uid}&user_id=${this.userId}&offset=0&limit=50`);
          const data = await response.json();
          this.people = Array.isArray(data) ? data : [];
          this.loading = false;
        },

        async selectConnection(person) {
          this.selectedConnection = person;

          try {
            await fetch(`https://n8n.sapidblue.in/webhook/message-sync-user`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                account_id: this.uid,
                user_id: this.userId,
                member_id: person.member_id
              })
            });
          } catch (err) {
            console.error("Sync error:", err);
          }

          await this.fetchMessages(person.connection_urn);
        },

        async fetchMessages(connectionUrn) {
          try {
            const res = await fetch(`https://n8n.sapidblue.in/webhook/prev-messgae?uid=${this.uid}&user_id=${this.userId}&connection_urn=${encodeURIComponent(connectionUrn)}`);
            const data = await res.json();
            this.chatMessages = Array.isArray(data) ? data : [];
          } catch (err) {
            console.error("Fetch messages error:", err);
            this.chatMessages = [];
          }
        },

        async sendMessage() {
          if (!this.newMessage.trim() || !this.selectedConnection) return;
          const messageText = this.newMessage.trim();

          try {
            await fetch(`https://n8n.sapidblue.in/webhook/send-message-go`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                uid: this.uid,
                user_id: this.userId,
                connection_urn: this.selectedConnection.connection_urn,
                message: messageText
              })
            });

            this.chatMessages.push({
              text: messageText,
              sender: 'me',
              timestamp: new Date().toLocaleString()
            });
            this.newMessage = '';
          } catch (err) {
            console.error("Send message error:", err);
          }
        },

        clean(val) {
          return typeof val === 'string' ? val.replace(/^"+|"+$/g, '').trim() : (val || '');
        }
      };
    }
  </script>
</body>
</html>
