<!DOCTYPE html>
<html lang="en" class="bg-gray-50">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connections</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body x-data="connectionsPage()" x-init="fetchConnections()" class="min-h-screen px-4 py-6 text-gray-800 font-sans">

  <div class="max-w-6xl mx-auto space-y-6">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-3xl font-bold">Connections</h1>
      <a :href="`profile.html?uid=${uid}&user_id=${userId}`" class="text-blue-600 hover:underline text-sm">← Back to Profile</a>
    </div>

    <!-- Loading -->
    <template x-if="loading">
      <div class="text-center text-gray-500 py-10">Loading connections...</div>
    </template>

    <!-- No Connections -->
    <template x-if="!loading && connections.length === 0">
      <div class="text-center text-gray-400 py-10">No connections found.</div>
    </template>

    <!-- Connection Table -->
    <template x-if="connections.length > 0">
      <div class="overflow-x-auto bg-white shadow border border-gray-200 rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Photo</th>
              <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Name</th>
              <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Headline</th>
              <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">LinkedIn</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-100 bg-white">
            <template x-for="conn in connections" :key="conn.connection_urn">
              <tr class="hover:bg-gray-50">
                <td class="px-6 py-4">
                  <img :src="conn.profile_picture_url || 'https://via.placeholder.com/40'" alt="Profile" class="w-10 h-10 rounded-full object-cover border">
                </td>
                <td class="px-6 py-4 text-sm font-medium" x-text="conn.first_name + ' ' + conn.last_name"></td>
                <td class="px-6 py-4 text-sm text-gray-600" x-text="conn.headline || '—'"></td>
                <td class="px-6 py-4 text-sm">
                  <a :href="conn.public_profile_url" class="text-blue-500 hover:underline" target="_blank">View</a>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </template>

    <!-- Pagination Controls -->
    <div class="flex justify-center mt-6 space-x-2" x-show="totalPages > 1">
      <template x-for="page in totalPages" :key="page">
        <button
          @click="goToPage(page)"
          :class="page === currentPage ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 border border-gray-300'"
          class="px-4 py-1 rounded shadow text-sm hover:bg-gray-100"
        >
          <span x-text="page"></span>
        </button>
      </template>
    </div>
  </div>

<script>
function connectionsPage() {
  const uid = new URLSearchParams(window.location.search).get("uid");
  const userId = new URLSearchParams(window.location.search).get("user_id");

  if (!uid || !userId) {
    alert("Missing account_id or user_id. Redirecting...");
    window.location.href = "user-dashboard.html";
    return;
  }

  return {
    uid,
    userId,
    connections: [],
    loading: false,
    currentPage: 1,
    totalPages: 1,

    async fetchConnections() {
      this.loading = true;
      try {
        const res = await fetch(`https://n8n.sapidblue.in/webhook/Get-first-connection-list?account_id=${uid}&user_id=${userId}&page=${this.currentPage}`);
        const data = await res.json();

        if (Array.isArray(data.connections)) {
          this.connections = data.connections;
          this.totalPages = data.total_pages || 1;
        } else {
          this.connections = [];
        }
      } catch (e) {
        console.error(e);
        alert("Failed to load connections.");
      }
      this.loading = false;
    },

    goToPage(page) {
      if (page !== this.currentPage) {
        this.currentPage = page;
        this.fetchConnections();
      }
    }
  }
}
</script>
</body>
</html>
