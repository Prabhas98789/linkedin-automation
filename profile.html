<!DOCTYPE html>
<html lang="en" class="bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LinkedIn Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body x-data="linkedinProfile()" x-init="fetchProfile()" class="min-h-screen p-6 text-gray-800 font-sans">

  <div class="max-w-4xl mx-auto space-y-6">
    <h1 class="text-2xl font-bold">LinkedIn Profile</h1>

    <template x-if="!profile">
      <div class="text-gray-500">Loading profile...</div>
    </template>

    <template x-if="profile">
      <div class="bg-white shadow border border-gray-200 rounded-lg overflow-hidden">
        <div class="flex flex-col md:flex-row gap-6 p-6">
          <img :src="profile.profile_picture_url_large || profile.profile_picture_url" alt="Profile Picture" class="w-32 h-32 rounded-full object-cover border">
          <div class="flex-1 space-y-2">
            <h2 class="text-xl font-semibold" x-text="profile.first_name + ' ' + profile.last_name"></h2>
            <p class="text-gray-600 text-sm" x-text="profile.headline"></p>
            <p class="text-gray-500 text-sm" x-text="'üìç ' + profile.location"></p>
            <p class="text-gray-500 text-sm" x-text="'‚úâÔ∏è ' + profile.email"></p>
            <p class="text-gray-500 text-sm" x-text="'üåé Country: ' + profile.primary_country"></p>
            <p class="text-gray-500 text-sm" x-text="'üë• ' + profile.connections_count + ' connections ‚Ä¢ ' + profile.follower_count + ' followers'"></p>
          </div>
        </div>

        <div class="w-full">
          <img :src="profile.background_picture_url" alt="Background" class="w-full max-h-56 object-cover">
        </div>

        <div class="p-6 text-sm text-gray-400" x-text="'Last updated at: ' + profile.updated_at"></div>
      </div>
    </template>

    <div>
      <a href="dashboard.html" class="text-blue-600 hover:underline text-sm">‚Üê Back to Dashboard</a>
    </div>
  </div>

<script>
function linkedinProfile() {
  const uid = new URLSearchParams(window.location.search).get("uid");
  if (!uid) {
    alert("Missing uid. Redirecting...");
    window.location.href = "dashboard.html";
    return;
  }

  return {
    profile: null,

    async fetchProfile() {
      try {
        const res = await fetch(`https://n8n.sapidblue.in/webhook/Get-profile-of-user-linkedin?account_id=${uid}`);
        const data = await res.json();
        this.profile = Array.isArray(data) ? data[0] : data;
      } catch (e) {
        console.error(e);
        alert("Failed to load profile.");
      }
    }
  };
}
</script>
</body>
</html>
