<!DOCTYPE html>
<html lang="en" class="bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LinkedIn Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body x-data="linkedinProfile()" x-init="fetchProfile()" class="min-h-screen bg-gray-50 text-gray-800 font-sans">

  <div class="max-w-4xl mx-auto space-y-6">
    <!-- Header -->
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold">LinkedIn Profile</h1>
      <button
        @click="reloadProfile"
        class="px-4 py-1 text-sm bg-blue-600 hover:bg-blue-700 text-white rounded shadow"
        :disabled="loading"
      >
        <span x-show="!loading">üîÑ Reload</span>
        <span x-show="loading">‚è≥ Reloading...</span>
      </button>
    </div>

    <!-- Profile Card -->
    <template x-if="!profile">
      <div class="text-center text-gray-500 py-10">Loading profile...</div>
    </template>

    <template x-if="profile">
      <div class="relative bg-white shadow rounded-lg overflow-hidden">
        
        <!-- Background banner -->
        <div class="h-48 bg-gray-200">
          <img 
            :src="profile.background_picture_url || ''" 
            alt="Background Banner" 
            class="w-full h-48 object-cover"
            x-show="profile.background_picture_url"
          />
        </div>

        <!-- Profile Details -->
        <div class="relative px-6 pt-6 pb-8">
          <div class="absolute -top-16 left-6">
            <img 
              :src="profile.profile_picture_url_large || profile.profile_picture_url || 'https://via.placeholder.com/150'" 
              alt="Profile" 
              class="w-32 h-32 rounded-full border-4 border-white shadow-lg object-cover"
            />
          </div>

          <div class="ml-40 mt-2 space-y-1">
            <h2 class="text-2xl font-bold" x-text="profile.first_name + ' ' + profile.last_name"></h2>
            <p class="text-gray-600 text-sm" x-text="profile.headline"></p>
            <p class="text-gray-500 text-sm" x-text="'üìç ' + profile.location"></p>
            <p class="text-gray-500 text-sm" x-text="'‚úâÔ∏è ' + profile.email"></p>
            <p class="text-gray-500 text-sm" x-text="'üåé Country: ' + profile.primary_country"></p>
            <p class="text-gray-500 text-sm" x-text="'üë• ' + profile.connections_count + ' connections ‚Ä¢ ' + profile.follower_count + ' followers'"></p>
          </div>
        </div>

        <!-- Last Updated -->
        <div class="px-6 pb-4 text-sm text-gray-400 text-right" x-text="'Last updated at: ' + profile.updated_at"></div>
      </div>
    </template>

   <!-- 3 Action Boxes -->
    <div class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-5 gap-4 mt-6">
      <!-- Connections Box -->
      <div
        class="bg-white border border-gray-200 rounded-lg p-4 shadow cursor-pointer hover:bg-gray-50 transition"
        @click="goTo('connections.html')"
      >
        <div class="text-xl font-semibold">Connections</div>
        <div class="text-gray-600 text-sm mt-1" x-text="profile?.connections_count + ' connections'"></div>
      </div>
    
      <!-- Messages Box -->
      <div
        class="bg-white border border-gray-200 rounded-lg p-4 shadow cursor-pointer hover:bg-gray-50 transition"
        @click="goTo('message.html')"
      >
        <div class="text-xl font-semibold">Messages</div>
        <div class="text-gray-600 text-sm mt-1">View message history</div>
      </div>
    
      <!-- Sequence Box -->
      <div
        class="bg-white border border-gray-200 rounded-lg p-4 shadow cursor-pointer hover:bg-gray-50 transition"
        @click="goTo('sequence.html')"
      >
        <div class="text-xl font-semibold">Sequence</div>
        <div class="text-gray-600 text-sm mt-1">Manage sequences</div>
      </div>
    
      <!-- Post Box -->
      <div
        class="bg-white border border-gray-200 rounded-lg p-4 shadow cursor-pointer hover:bg-gray-50 transition"
        @click="goTo('post.html')"
      >
        <div class="text-xl font-semibold">Post</div>
        <div class="text-gray-600 text-sm mt-1">Create and manage posts</div>
      </div>
    
      <!-- Warmup Box -->
      <div
        class="bg-white border border-gray-200 rounded-lg p-4 shadow cursor-pointer hover:bg-gray-50 transition"
        @click="goTo('warmup.html')"
      >
        <div class="text-xl font-semibold">Warmup</div>
        <div class="text-gray-600 text-sm mt-1">Handle warmup settings</div>
      </div>
    </div>


    <!-- Back -->
    <div class="text-center pt-4">
      <a :href="`user-dashboard.html?user_id=${userId}`" class="text-blue-600 hover:underline text-sm">‚Üê Back to Dashboard</a>
    </div>
  </div>

<script>
function linkedinProfile() {
  const uid = new URLSearchParams(window.location.search).get("uid");
  const userId = new URLSearchParams(window.location.search).get("user_id");

  if (!uid || !userId) {
    alert("Missing uid or user_id. Redirecting...");
    window.location.href = "user-dashboard.html";
    return;
  }

  return {
    profile: null,
    userId,
    loading: false,

    async fetchProfile() {
      try {
        const res = await fetch(`https://n8n.sapidblue.in/webhook/Get-profile-of-user-linkedin?account_id=${uid}&user_id=${userId}`);
        const data = await res.json();

        if (data && data.account_id) {
          this.profile = data;
        } else if (Array.isArray(data) && data[0]?.account_id) {
          this.profile = data[0];
        } else {
          throw new Error("Invalid profile format");
        }
      } catch (e) {
        console.error(e);
        alert("Failed to load profile.");
      }
    },

    async reloadProfile() {
      this.loading = true;
      try {
        await fetch(`https://n8n.sapidblue.in/webhook/Linkedin-User-Profile-fetch-all-data?account_id=${uid}&user_id=${userId}`);
        setTimeout(() => {
          this.fetchProfile();
          this.loading = false;
        }, 1500);
      } catch (error) {
        console.error(error);
        alert("Failed to refresh data.");
        this.loading = false;
      }
    },

    goTo(page) {
      window.location.href = `${page}?user_id=${userId}&uid=${uid}`;
    }
  };
}
</script>
</body>
</html>
